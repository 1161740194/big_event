<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/articles.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理 <button
                class=" layui-btn layui-btn-sm layui-bg-blue add-cates">添加分类</button></button></div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 分类列表渲染 -->
    <script type="text/html" id="tpl-list">
        {{ each data item }}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.alias }}</td>
            <td>
                <button class=" layui-btn layui-btn-xs " 
                data-name="{{ item.name }}"
                data-alias="{{ item.alias }}"
                data-Id="{{ item.Id }}"
                >编辑</button>
                <button class=" layui-btn layui-btn-xs layui-bg-red" data-id="{{item.Id}}">删除</button>
            </td>
        </tr>
        {{ /each }}
    </script>

    <!-- 添加分类的输入框 -->
    <script type="text/html" id="add-cates">
        <form class="layui-form add-form" action="" style="margin:20px">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 编辑分类的输入框 -->
    <script type="text/html" id="edit-cates">
        <form class="layui-form edit-form" action="" lay-filter="edit" style="margin:20px">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="Id">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
        </script>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/articles.js"></script>
</body>

</html>
